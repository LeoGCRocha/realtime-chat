<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Distribuido</title>
    <link rel="stylesheet" href="css/index.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
</head>

<body>
  <div class="center">  
    <div id="chat-container">        
      <div class="chat-and-group">
          <div class="left-panel">            
            <div class="app-title bg-light">              
              <img src="res/app-logo.svg" class="logo" alt="">
              <p>WhatsApp Distribuído</p>
            </div>
            
            <div class="chat-groups">
            
              <div class="">
                <img id="group-image"/>
                <br/>
                <h1>Grupo <span id="group-id"></span></h1>
                <p> (<span id="count"></span>) usuário(s) online </p>
                <button id="btn-logout" class="btn btn-danger">Desconectar do grupo</button>
              </div>            
            </div>
          </div>
                    
          <div id="chat-messages">
          </div>                      
      </div>

      <form id="chat-form">          
          <input id="msg" type="text" placeholder="Digite sua mensagem" required autocomplete="off" />        
          <button class="btn btn-primary" id="send-btn">Enviar</button>
      </form>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
        integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
